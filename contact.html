        <div class="container">

            <div class="col">
              <a href="https://www.linkedin.com/in/daywellqiu/" class="btn btn-secondary contact">LinkedIn</a>

        <script>
          document.addEventListener('DOMContentLoaded', function() {
            let heading1 = "Contact me here!";
            let speed = 50;
            let i = 0;
            function typeH1() {
              if (i < heading1.length) {
                document.getElementById("heading1").innerHTML += heading1.charAt(i);
                i++;
                setTimeout(typeH1, speed);
              }
            }

            let heading2 = "Join me?";
            let j = 0;
            function typeH2() {
              if (j < heading2.length) {
                document.getElementById("heading2").innerHTML += heading2.charAt(j);
                j++;
                setTimeout(typeH2, speed);
              }
            }

            typeH1();
            setTimeout(function() {
              typeH2();
            }, 1500);
          });
      </script>
